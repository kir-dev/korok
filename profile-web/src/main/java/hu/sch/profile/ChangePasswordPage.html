<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
    <head>
        <title></title>
    </head>
    <body>
        <wicket:extend>
            
            <span wicket:id="feedbackPanel" id="feedbackPanel"></span>
            
            <div id="admincont">
                <form wicket:id="changePasswordForm">
                    <table>
                        <tr>
                            <td><label>Régi jelszó *</label></td>
                            <td><input type="password" class="textinput" 
                                       wicket:id="oldPassword"/></td>
                        </tr>
                        <tr>
                            <td><label>Új jelszó *</label></td>
                            <td><input type="password" class="textinput" 
                                       wicket:id="newPassword"/></td>
                        </tr>
                        <tr>
                            <td><label>Új jelszó megerősítése *</label></td>
                            <td><input type="password" class="textinput" 
                                       wicket:id="newPasswordConfirmation"/></td>
                        </tr>
                    </table>
                    <span id="btns"><input class="btn" type="submit" value="Módosítás"/></span>
                </form>
            </div>
            
        </wicket:extend>
    </body>
</html>
