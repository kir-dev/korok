<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div id="ViewNavigation">
        <span>Teljes profil</span>
        <ul>
            <li><a wicket:id="simpleView">Közösségi profil</a></li>
            <li><a wicket:id="detailView">Közösségi történet</a></li>
        </ul>
    </div>

    <h2>Teljes profil</h2>

    <div class="photo">
        <img wicket:id="photo"/>
    </div>

    <div style="margin-top: 20px; margin-left: 52px; width: 440px;">
        <a wicket:id="adminLink">Felhasználó adatainak szerkesztése</a>
    </div>
    <div style="width: 430px;">

        <table id="list">
            <wicket:enclosure>
                <tr>
                    <td class="listtitle">Becenév</td>
                    <td><span wicket:id="nickName"/></td>
                </tr>
            </wicket:enclosure>
            <wicket:enclosure>
                <tr>
                    <td class="listtitle">E-Mail</td>
                    <td><span wicket:id="emailAddress"/></td>
                </tr>
            </wicket:enclosure>
            <tr wicket:id="ims">
                <td class="listtitle">IM (<span wicket:id="imProtocol" />)</td>
                <td><span wicket:id="imAccountName"/></td>
            </tr>
            <wicket:enclosure>
                <tr>
                    <td class="listtitle">Mobil</td>
                    <td><span wicket:id="cellPhone"/></td>
                </tr>
            </wicket:enclosure>
            <wicket:enclosure>
                <tr>
                    <td class="listtitle">Weboldal</td>
                    <td><span wicket:id="webpage"/></td>
                </tr>
            </wicket:enclosure>
            <wicket:enclosure>
                <tr>
                    <td class="listtitle">Szoba</td>
                    <td><span wicket:id="fullRoomNumber"/></td>
                </tr>
            </wicket:enclosure>
            <wicket:enclosure>
                <tr>
                    <td class="listtitle">Cím</td>
                    <td><span wicket:id="homeAddress"/></td>
                </tr>
            </wicket:enclosure>
            <wicket:enclosure>
                <tr>
                    <td class="listtitle">Születési dátum</td>
                    <td><span wicket:id="dateOfBirth"/></td>
                </tr>
            </wicket:enclosure>
        </table>
        <div style="clear: both;"></div>
    </div>
</wicket:extend>
