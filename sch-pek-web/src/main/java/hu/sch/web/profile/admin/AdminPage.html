<wicket:extend>

    <div id="admincont">
        <a style="float: right; margin: 7px 140px 0 0;" wicket:id="deletePersonLink">Felhasználó törlése</a>
        <form wicket:id="personForm">
            <table>
                <tr>
                    <td><label wicket:id="neptunInputLabel">Neptun *</label></td>
                    <td><input class="textinput" wicket:id="neptun"/></td>
                </tr>
                <tr>
                    <td><label wicket:id="virIdLabel">Vir ID</label></td>
                    <td><input class="textinput" wicket:id="virId"/></td>
                </tr>
                <tr>
                    <td><label wicket:id="statusLabel">Státusz *</label></td>
                    <td>
                        <select wicket:id="status">
                            <option value="Active">Aktív</option>
                            <option value="Inactive">Inaktív</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td><label wicket:id="studentStatusLabel">Hallgatói státusz *</label></td>
                    <td>
                        <select wicket:id="studentStatus">
                            <option value="active">Aktív</option>
                            <option value="newbie">Gólya</option>
                            <option value="other">Egyéb</option>
                            <option value="graduated">Végzett</option>
                        </select>
                    </td>
                </tr>
            </table>
            <table style="margin: 30px 0 0 0;">
                <tr>
                    <td><label wicket:id="lastNameLabel">Vezetéknév *</label></td>
                    <td><input class="textinput" wicket:id="lastName"/></td>
                </tr>
                <tr>
                    <td><label wicket:id="firstNameLabel">Keresztnév *</label></td>
                    <td><input class="textinput" wicket:id="firstName"/></td>
                </tr>
                <tr>
                    <td><label wicket:id="nickNameLabel">Becenév *</label></td>
                    <td><input class="textinput" wicket:id="nickName"/></td>
                </tr>
                <tr class="gender_line">
                    <td><label wicket:id="genderLabel">Nem</label></td>
                    <td><span class="gender_radios" wicket:id="gender"/></td>
                </tr>
                <tr>
                    <td><label wicket:id="dateOfBirthLabel">Születési dátum</label></td>
                    <td><input class="textinput" wicket:id="dateOfBirth"/><a wicket:id="dateOfBirthAttributeLink" class="lockLink"><img class="lock" wicket:id="dateOfBirthAttributeImg"/></a></td>
                </tr>
                <tr>
                    <td><label wicket:id="homePostalAddressLabel">Cím</label></td>
                    <td><input class="textinput" wicket:id="homePostalAddress"/><a wicket:id="homePostalAddressAttributeLink" class="lockLink"><img class="lock" wicket:id="homePostalAddressAttributeImg"/></a></td>
                </tr>
                <tr>
                    <td><label wicket:id="mailLabel">Mail</label></td>
                    <td><input class="textinput" wicket:id="mail"/><a wicket:id="mailAttributeLink" class="lockLink"><img class="lock" wicket:id="mailAttributeImg"/></a></td>
                </tr>
                <tr>
                    <td><label wicket:id="mobileLabel">Mobil</label></td>
                    <td><input class="textinput" wicket:id="mobile"/><a wicket:id="mobileAttributeLink" class="lockLink"><img class="lock" wicket:id="mobileAttributeImg"/></a></td>
                </tr>
                <tr>
                    <td><label wicket:id="homePhoneLabel">Vezetékes</label></td>
                    <td><input class="textinput" wicket:id="homePhone"/><a wicket:id="homePhoneAttributeLink" class="lockLink"><img class="lock" wicket:id="homePhoneAttributeImg"/></a></td>
                </tr>
                <tr>
                    <td><label wicket:id="webpageLabel">Weboldal</label></td>
                    <td><input class="textinput" wicket:id="webpage"/><a wicket:id="webpageAttributeLink" class="lockLink"><img class="lock" wicket:id="webpageAttributeImg"/></a></td>
                </tr>
                <tr>
                    <td><label wicket:id="mothersNameLabel">Anyja neve</label></td>
                    <td><input class="textinput" wicket:id="mothersName" /></td>
                </tr>
                <tr>
                    <td><label wicket:id="estGradLabel">Egyetem befejezési ideje</label></td>
                    <td><input class="textinput" wicket:id="estimatedGraduationYear" /></td>
                </tr>
                <tr>
                    <td><label wicket:id="dormitoryLabel">Kollégium</label></td>
                    <td><select wicket:id="dormitory"></select><a wicket:id="roomNumberAttributeLink" class="lockLink"><img class="lock" wicket:id="roomNumberAttributeImg"/></a></td>
                </tr>
                <tr>
                    <td><label wicket:id="rNumberLabel">Szobaszám</label></td>
                    <td><input class="textinput" wicket:id="rNumber"></td>
                </tr>
            </table>
            <table wicket:id="rowPanel">
                <tr>
                    <td><label>IM</label></td>
                    <td>
                        <table>
                            <tr wicket:id="ims">
                                <td><select wicket:id="imProtocol"/></td>
                                <td><input style="width: 180px;" class="textinput" wicket:id="imPresenceID"/></td>
                                <td><input type="submit" class="btn" wicket:id="imRemove" value="Töröl"/></td>
                            </tr>
                            <tr>
                                <td colspan="2"><input type="submit" class="btn" wicket:id="imAdd" value="Új"/></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
            <table>
                <tr>
                    <td><label>Fotó</label></td>
                    <td><img wicket:id="photo"/><a style="position: relative; top: -5px;" wicket:id="photoRemoveLink" class="photoRemoveLink">Fotó eltávolítása</a><input style="display: block;" class="textinput" wicket:id="fileInput" type="file"/></td>
                </tr>
                <tr>
                    <td><label>Neptun</label></td>
                    <td><span wicket:id="neptunLabel"/></td>
                </tr>
            </table>
            <span id="btns"><input class="btn" wicket:id="submitButton" type="submit" value="Módosítás"/></span>
        </form>
    </div>

</wicket:extend>
