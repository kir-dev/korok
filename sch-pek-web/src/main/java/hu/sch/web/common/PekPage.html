<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/" xml:lang="hu" lang="hu">
    <head>
        <link rel="stylesheet" href="/css/common.css" type="text/css" />
        <link wicket:id="css" rel="stylesheet" href="/css/korok-style.css" type="text/css" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link wicket:id="favicon" rel="shortcut icon" href="/images/korok/favicon.ico" />
        <title wicket:id="title">VIR PÉK</title>
        <script type="text/javascript" src="https://idp.sch.bme.hu/navbar/vir-navbar3.js"></script>
        <!--[if lt ie 7]><link rel="stylesheet" href="css/styleie.css" type="text/css" /><![endif]-->
        <script type="text/javascript">
            var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
            document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
        </script>
    </head>
    <body>
        <script type="text/javascript" wicket:id="navbarScript">content</script>

        <div id="container">
            <div id="header" wicket:id="headerPanel"></div>

            <div id="content">
                <div class="header">
                    <span wicket:id="headerLabel"></span>
                </div>
                <div id="data">
                    <span wicket:id="pagemessages" id="pagemessages"></span>

                    <div wicket:id="recommendPhoto" class="recommendBox"></div>

                    <wicket:child></wicket:child>
                </div>
            </div>
        </div>

        <div id="footer">
            <div id="footercont">
                <div class="logocont">
                    <div style="float: left;">
                        <img src="/images/logoSimonyi.png" alt="Simonyi logó" />
                    </div>
                    <div style="float: right;">
                        <img src="/images/logoSch.png" alt="KB logó" />
                        <img src="/images/logoKirDev.png" alt="Kir-Dev logó" />
                    </div>
                </div>
                <span>
                    <a href="https://kir-dev.sch.bme.hu/redmine/projects/vip-pek">VIR PéK 2.4.4</a>
                    &copy; 2011 <a href="http://kir-dev.sch.bme.hu">Kir-Dev</a> | Design by Kir-Dev Team
                </span>
            </div>
        </div>
    </body>
</html>
