<wicket:panel>
    <div>
        <form wicket:id="form">
            <table class="wicketExtensionsWizardOuterTable">
                <tr>
                    <td valign="top">
                        <span wicket:id="overview"></span>
                    </td>
                    <td valign="top">
                        <table class="wicketExtensionsWizardInnerTable">
                            <tr class="wicketExtensionsWizardFeedbackRow">
                                <td valign="top"><span id="pagemessages" style="position:relative; left: -120px; top: -15px;" wicket:id="feedback"></span></td>
                            </tr>
                            <tr class="wicketExtensionsWizardHeaderRow">
                                <td valign="top"><span wicket:id="header"></span></td>
                            </tr>
                            <tr class="wicketExtensionsWizardViewRow">
                                <td valign="top"><div wicket:id="view" class="wicketExtensionsWizardViewInner"></div></td>
                            </tr>
                            <tr class="wicketExtensionsWizardButtonBarRow">
                                <td valign="top"><span wicket:id="buttons"></span></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</wicket:panel>
