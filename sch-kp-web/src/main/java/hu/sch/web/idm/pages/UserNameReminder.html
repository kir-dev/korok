<wicket:extend>
    <span wicket:id="pagemessages" id="pagemessages" style="display: block; margin-bottom: 20px;"></span>
    <div class="notifybox">
        <wicket:message key="notify.reminder" />
    </div>
    <div id="admincont" style="padding-top: 15px;">
        <form wicket:id="reminderForm">
            <table>
                <tr>
                    <td><label>E-mail cím:</label></td>
                    <td><input class="textinput" wicket:id="mail"/></td>
                </tr>
            </table>
            <input type="submit" id="btns" class="btn" value="Küldés" />
        </form>
    </div>
</wicket:extend>
