<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <span wicket:id="pagemessages" id="pagemessages" style="display: block; margin-bottom: 20px;"></span>
    <span wicket:id="sviefragment"></span>
    <span wicket:id="jetifragment"></span>
    <span wicket:id="kirdevfragment"></span>
    <wicket:fragment wicket:id="sviepanel">
        <h2>SVIE</h2>
        <a wicket:id="userMgmt">Felhasználói menedzsment</a><br />
        <a wicket:id="groupMgmt">Csoportok kezelése</a><br />
        <span wicket:id="csvPanel" />
    </wicket:fragment>
    <wicket:fragment wicket:id="jetipanel">
        <h2>JETI</h2>
        <form wicket:id="settingsForm" style="margin-top: 15px; margin-left: 15px;">
            <p>
                <label><wicket:message key="ertekelesidoszak"/>:</label>
                <select wicket:id="periodSelector" align="left" style="width: 220px;"></select>
            </p>
            <p>
                <label><wicket:message key="szemeszter.evek"/>:</label>
                <input class="textinput" wicket:id="firstYear" style="width: 45px;"/> /
                <input class="textinput" wicket:id="secondYear" style="width: 45px;"/>.
            </p>
            <p>
                <label><wicket:message key="szemeszter.osziFelev"/>:</label>
                <input type="checkbox" wicket:id="isAutumn"/>
            </p>
            <span id="btns">
                <input type="submit" class="btn" value="OK"/>
            </span>
        </form>
    </wicket:fragment>
    <wicket:fragment wicket:id="kirdevpanel">
        <h2>Admin</h2>
        <a wicket:id ="showinactive"><wicket:message key="admin.show.inactive" /></a><br />
        <a wicket:id ="createGroup"><wicket:message key="admin.create.group" /></a>
    </wicket:fragment>
</wicket:extend>
