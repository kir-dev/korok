<wicket:panel xmlns:wicket="http://wicket.apache.org">
    <span id="pagemessages">
        <ul>
            <li class="feedbackPanelINFO">
                <span class="feedbackPanelINFO">
                    Minden elutasított igénylést kötelezően meg kell indokolni.
                    Az elfogadott igénylésekhez is írható indoklás.
                </span>
            </li>
            <li class="feedbackPanelINFO">
                <span class="feedbackPanelINFO">
                    <b>A mentés csak az indoklások kitöltése után történik meg.</b>
                </span>
            </li>
        </ul>
    </span>

    <span wicket:id="pagemessages" id="pagemessages"></span>

    <form wicket:id="considerExplainForm">
        <div>
            <h2>Elbírálás</h2>
            <div class="subdata">
                <i>Belépőkérelem: </i> <select wicket:id="entrantStatus" style="width: 110px;"/><br/>
                <i>Pontkérelem: </i> <select wicket:id="pointStatus" style="width: 110px;"/><br/>
                <i>Indoklás: </i><br />
                <textarea wicket:id="explanation" class="textinput" style="width: 760px;"></textarea>
            </div>
        </div>
        <input type="submit" class="btn" value="Mentés"/>
        <a wicket:id="messages" class="btn-like">Üzenetek</a>
    </form>
</wicket:panel>
