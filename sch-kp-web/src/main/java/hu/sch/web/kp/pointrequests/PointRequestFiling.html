<wicket:extend>
    <div id="pontIgenylesLeadasCont">
        <h2><span wicket:id="group.name"></span></h2>
        <h3>Szemeszter: <span wicket:id="semester"></span></h3>
        <form wicket:id="pointRequestsForm">
            <div class="subdata">
                <table class="withheader">
                    <tr class="headers">
                        <th>Név</th>
                        <th>Becenév</th>
                        <th>Pont</th>
                    </tr>
                    <tr wicket:id="requestList">
                        <td><span wicket:id="user.name"/></td>
                        <td><span wicket:id="user.nickName"/></td>
                        <td><input class="textinput" style="width:60px;" wicket:id="point"/></td>
                    </tr>
                </table>
                <input class="btn" type="submit" value="OK"/>
            </div>
        </form>
    </div>
</wicket:extend>
