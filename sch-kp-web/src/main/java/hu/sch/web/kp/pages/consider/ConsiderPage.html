            <li class="feedbackPanelINFO">

                    A státuszok átállítása után nyomd meg az OK gombot a mentéshez! <br />
                    A lista mentés nélküli újrarendezésekor a már beállított státuszok törlődnek!
                </span>
            </li>
        </ul>
    </span>

    <span wicket:id="pagemessages" id="pagemessages"></span>

    <h2>Szemeszter: <span wicket:id="semester">sz</span></h2>
    <form wicket:id="considerForm">
        <div class="subdata">
            <table class="withheader">
                <tr>
                    <!--th wicket:id="orderByCsoport">Csoport</th>
                    <th wicket:id="orderByAtlagPont">Pontok átlaga</th>
                    <th wicket:id="orderByKiosztottKDO">Kiosztott KDO</th>
                    <th wicket:id="orderByKiosztottKB">Kiosztott KB</th>
                    <th wicket:id="orderByKiosztottAB">Kiosztott ÁB</th>
                    <th wicket:id="orderByPontStatusz">Pontok</th>
                    <th wicket:id="orderByBelepoStatusz">Belépők</th-->
                    <th>Csoport</th>
                    <th>Pontok átlaga</th>
                    <th>&Sigma;Pont</th>
                    <th>KDO</th>
                    <th>KB</th>
                    <th>ÁB</th>
                    <th>Pontok</th>
                    <th>Belépők</th>
                    <th>Üzenetek</th>
                </tr>
                <tr wicket:id="valuationList">
                    <td><a wicket:id="valuationLink"><span wicket:id="valuation.group.name">csoport</span></a></td>
                    <td><a wicket:id="pointLink"><span wicket:id="averagePoint">0.00</span></a></td>

                    <td><select wicket:id="pointStatus" style="width: 110px;"/></td>
                    <td><select wicket:id="entrantStatus" style="width: 110px;"/></td>
                    <td><a wicket:id="messagesLink">Üzenetek</a></td>
                </tr>
            </table>
            <input class="btn" type="submit" value="Mentés"/>
