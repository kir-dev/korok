<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <div id="belepoIgenylesLeadasCont">
        <h2><span wicket:id="group.name"></span></h2>
        <h3>Szemeszter: <span wicket:id="semester"></span></h3>
        <div class="subdata">
            <table class="withheader">
                <tr class="headers">
                    <th style="width: 170px;">Név</th>
                    <th>Becenév</th>
                    <th style="width: 130px;">Belépő típusa</th>
                    <th>Szöveges értékelés</th>
                </tr>
                <tr wicket:id="requests">
                    <td>
                        <a wicket:id="userLink">
                            <span wicket:id="userName"></span>
                        </a>
                    </td>
                    <td><span wicket:id="nickName"></span></td>
                    <td><span wicket:id="entrantType"/></td>
                    <td><span wicket:id="valuationText"/></td>
                </tr>
            </table>
        </div>
    </div>
</wicket:extend>
