<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <span wicket:id="pagemessages" id="pagemessages"></span>

    <div wicket:id="warningPanel">
        Itt figyelmezetjük a körvezetőt, ha van olyan kör, ahol még nem adott le értékelést
    </div>

    <h2>Kör kiválasztása</h2>
    <div class="subdata">
        <select wicket:id="groups" style="width: 500px;" />
    </div>

    <div wicket:id="listPanel">
        Itt listázzuk ki a kiválasztott körhöz tartozó értékeléseket
    </div>
</wicket:extend>
