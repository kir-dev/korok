<wicket:extend>
    <div class="notifybox">
        A belépőigénylés leadása előtt minden színes belépő igényléséhez szöveges indoklást kell fűznöd!
    </div>

    <div id="belepoIgenylesIndoklasCont">


        <form wicket:id="indoklasform" style="margin-top: 10px;">
            <div wicket:id="indoklas">
                <h3><span wicket:id="user.name" /> [<span wicket:id="user.nickName" />]</h3>
                <div class="subdata"><i>Belépőtípus:</i> <span wicket:id="entrantType"></span><br />
                    <i>Indoklás:</i><br />
                    <textarea class="textinput" style="height: 100px;" wicket:id="valuationText"></textarea>
                </div>
            </div>
            <input type="submit" class="btn" value="Mentés"/>
        </form>
    </div>
</wicket:extend>
