<wicket:extend>
    <h2>
        <span wicket:id="groupName"></span>
    </h2>

    <p>
        Ennyi küldöttet jelölhetsz: <span wicket:id="numberOfDelegates" />
    </p>
    <table>
        <form wicket:id="form">
            <table wicket:id="table" class="withheader">
                <tr class="headers">
                    <th style="width: 300px;">Felhasználó neve</th>
                    <th>Becenév</th>
                    <th style="width: 100px;">Küldött-e?</th>
                </tr>
                <tr wicket:id="members">
                    <td>
                <wicket:panel wicket:id="userLink" />
                </td>
                <td wicket:id="user.nickName" />

                <td style="text-align: center;">
                    <input wicket:id="check" type="checkbox" />
                </td>
                </tr>
            </table>
            <input type="submit" class="btn" value="Mentés" />
        </form>
    </table>

</wicket:extend>
