<wicket:extend>
    <div id="ViewNavigation">
        <span>Adatlap nézet</span>
        <ul >
            <li><a wicket:id="detailView">Korábbi értékelések</a></li>
            <li><a wicket:id="editPage">Adatlap szerkesztése</a></li>
        </ul>
    </div>

    <span wicket:id="pagemessages" id="pagemessages"></span>

    <h2>Kör adatai</h2>
    <div class="subdata">
        <table>
            <tr>
                <td class="label">Név</td><td wicket:id="name"/>
            </tr>
            <tr>
                <td class="label">Alapítási éve</td><td wicket:id="founded" />
            </tr>
            <tr>
                <td class="label">Weboldal</td>
                <td><span wicket:id="webPage">will be replaced</span></td>
            </tr>
            <tr>
                <td class="label">Levelezőlista</td><td wicket:id="mailingList" />
            </tr>
            <tr>
                <td class="label">Bemutatkozás</td><td><span wicket:id="introduction" /></td>
            </tr>
        </table>
    </div>

    <a wicket:id="applyToGroup" ><wicket:message key="applyGroup"/></a>
    <h2>Aktív tagok</h2>
    <wicket:panel wicket:id="adminOrActive"></wicket:panel>
    <h2>Öregtagok</h2>
    <wicket:panel wicket:id="adminOrOldBoy"></wicket:panel>
</wicket:extend>
