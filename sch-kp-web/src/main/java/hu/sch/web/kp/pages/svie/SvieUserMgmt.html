<wicket:extend>
    <span wicket:id="pagemessages" id="pagemessages"></span>
    <h2>Felhasználók listája</h2>
    <div class="subdata">
        <div class="notifybox">
            <wicket:message key="svie.usermgmt.warning" />
        </div>
        <form wicket:id="svieForm">
            Szűrés SVIE státuszra: <select style="width: 150px;" wicket:id="status" />
            <table wicket:id="table" class="withheader">[table]</table>
            <input type="submit" class="btn" value="Mentés" />
        </form>
    </div>
</wicket:extend>
