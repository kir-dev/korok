<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <wicket:extend xmlns:wicket="http://wicket.apache.org">
            <span wicket:id="pagemessages" id="pagemessages"></span>
            
            <div id="data">
                Szemeszter: <span wicket:id="szemeszter">sz</span><br/>
                <b>A státuszok átállítása után nyomd meg az OK gombot a mentéshez!<br/>
                A lista mentés nélküli újrarendezésekor a már beállított státuszok törlődnek!</b>
                <br/><br/>
                <form wicket:id="elbiralasform">
                    <input type="submit" value="Mentés"/>
                    <table class="withheader" style="z-index:1; position:relative;">
                        <tr>
                            <th wicket:id="orderByCsoport">Csoport</th>
                            <th wicket:id="orderByAtlagPont">Pontok átlaga</th>
                            <th wicket:id="orderByKiosztottKDO">Kiosztott KDO</th>
                            <th wicket:id="orderByKiosztottKB">Kiosztott KB</th>
                            <th wicket:id="orderByKiosztottAB">Kiosztott ÁB</th>
                            <th wicket:id="orderByPontStatusz">Pontok</th>
                            <th wicket:id="orderByBelepoStatusz">Belépők</th>
                        </tr>
                        <tr wicket:id="ertekeleslista">
                            <td><a wicket:id="ertekeleslink"><span wicket:id="ertekeles.csoport.nev">csoport</span></a></td>
                            <td><span wicket:id="atlagPont">0.00</span></td>
                            <td><span wicket:id="kiosztottKDO">0</span></td>
                            <td><span wicket:id="kiosztottKB">0</span></td>
                            <td><span wicket:id="kiosztottAB">0</span></td>
                            <td><select wicket:id="pontStatusz"/></td>
                            <td><select wicket:id="belepoStatusz"/></td>
                        </tr>
                    </table>
                </form>
            </div>
        </wicket:extend>
    </body>
</html>
