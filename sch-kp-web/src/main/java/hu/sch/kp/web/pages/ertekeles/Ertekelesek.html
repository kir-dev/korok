<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <span wicket:id="pagemessages" id="pagemessages"></span>

    <div wicket:id="ertekelFigyelmeztet">
        <h2>Hiányzó leadásaid</h2>
        <div class="subdata">
            <div class="ertekelFigyelmeztet">
                <table>
                    <tr wicket:id="ertekelFigyelmeztetSor">
                        <td wicket:id="ertekelFigyelmeztetCsoportnev" />
                        <td><a wicket:id="ertekelFigyelmeztetErtekelesLink">Értékelés leadás</a></td>
                        <td><a wicket:id="ertekelFigyelmeztetBelepoLink">Belepőigény leadás</a></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <h2>Kör kiválasztása</h2>
    <div class="subdata">
        <form wicket:id="csoportform" style="margin-top: 15px;">
            <select wicket:id="groups" style="width: 500px;">
                <option>site 1</option>
                <option>site 2</option>
            </select>
            <input class="btn" type="submit" value="OK"/>
        </form>
    </div>
    <h2><span wicket:id="nev"/></h2>
    <div class="subdata">
        <a wicket:id="ujertekeles"><wicket:message key="ujertekeles"></wicket:message></a>
        <table wicket:id="ertekelesektabla" class="withheader" style="">
            <tr class="headers">
                <th style="width: 170px;"><wicket:message key="szemeszter"/></th>
                <th style="width: 130px;"><wicket:message key="pontStatusz"/></th>
                <th style="width: 130px;"><wicket:message key="belepoStatusz"/></th>
                <th><wicket:message key="utolsoModositas"/></th>
                <th><wicket:message key="utolsoElbiralas"/></th>
                <th>&nbsp;</th>
            </tr>
            <tr wicket:id="ertekeles">
                <td>
                    <a wicket:id="ertekeleslink">
                        <span wicket:id="ertekelesszemeszter"></span>
                    </a>
                </td>
                <td>
                    <a wicket:id="pontkerelemlink"><span wicket:id="pontStatusz"></span></a>
                </td>
                <td>
                    <a wicket:id="belepokerelemlink"><span wicket:id="belepoStatusz"></span></a>
                </td>
                <td>
                    <span wicket:id="utolsoModositas"></span>
                </td>
                <td>
                    <span wicket:id="utolsoElbiralas"></span>
                </td>
                <td>
                    <a wicket:id="uzeneteklink"><span wicket:id="uzenetek"/></a>
                </td>
            </tr>
        </table>
    </div>
</wicket:extend>
