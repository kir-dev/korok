<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <body>
        <wicket:panel>
            <h2>Leadott szöveges értékelés</h2>
            <div class="subdata">
                <span wicket:id="felevesErtekeles">ert</span>
            </div>
            <h2>Leadott pontkérelmek</h2>
            <div class="subdata">
                <table wicket:id="pontTabla" class="withheader">
                    <tr class="headers">
                        <th style="width: 170px;">Név</th>
                        <th style="width: 130px;">Pontszám</th>
                    </tr>
                    <tr wicket:id="pontok">
                        <td>
                            <a wicket:id="felhLink">
                                <span wicket:id="felhNev"></span>
                            </a>
                        </td>
                        <td>
                            <span wicket:id="pontszam"></span>
                        </td>
                    </tr>
                </table>
            </div>
            <h2>Leadott belépőkérelmek</h2>
            <div class="subdata">
                <table wicket:id="belepoTabla" class="withheader">
                    <tr class="headers">
                        <th style="width: 170px;">Név</th>
                        <th style="width: 130px;">Belépő típusa</th>
                        <th>Szöveges indoklás</th>
                    </tr>
                    <tr wicket:id="belepok">
                        <td>
                            <a wicket:id="felhLink">
                                <span wicket:id="felhNev"></span>
                            </a>
                        </td>
                        <td>
                            <span wicket:id="belepotipus"></span>
                        </td>
                        <td>
                            <span wicket:id="szovegesErtekeles"></span>
                        </td>
                    </tr>
                </table>
            </div>
        </wicket:panel>
    </body>
</html>
