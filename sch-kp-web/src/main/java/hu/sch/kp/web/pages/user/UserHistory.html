<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <wicket:extend xmlns:wicket="http://wicket.apache.org">
            <div id="data">
                <h2>Pontigények</h2>
                <div class="subdata">
                <table id="pontigenyek" class="withheader">
                    <tr class="headers">
                        <th>Szemeszter</th>
                        <th>Kör</th>
                        <th>Igényelt pontszám</th>
                    </tr>
                    <tr wicket:id="pontigeny">
                        <td><span wicket:id="ertekeles.szemeszter" /></td>
                        <td><span wicket:id="ertekeles.csoport.nev" /></td>
                        <td><span wicket:id="pont" /></td>
                    </tr>
                </table>
                </div>
                <h2>Belépőigények</h2>
                <div class="subdata">
                <table id="belepoigenyek" class="withheader">
                    <tr class="headers">
                        <th>Szemeszter</th>
                        <th>Kör</th>
                        <th>Igényelt belépő</th>
                        <th>Szöveges indoklás</th>
                    </tr>
                    <tr wicket:id="belepoigeny">
                        <td><span wicket:id="ertekeles.szemeszter" /></td>
                        <td><span wicket:id="ertekeles.csoport.nev" /></td>
                        <td><span wicket:id="belepotipus" /></td>
                        <td><span wicket:id="szovegesErtekeles" /></td>
                    </tr>
                </table>
                </div>
            </div>
        </wicket:extend>
    </body>
</html>
