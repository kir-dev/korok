<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <wicket:extend xmlns:wicket="http://wicket.apache.org">
            <div id="data">
                <h2>Csoport adatai</h2>
                <table style="font: 12px arial; margin: 0 14px;">
                    <tr>
                        <td class="label">Név</td><td wicket:id="nev"/>
                    </tr>
                    <tr>
                        <td class="label">Alapítási éve</td><td wicket:id="alapitasEve" />
                    </tr>
                    <tr>
                        <td class="label">Weboldal</td><td wicket:id="webpage" />
                    </tr>
                    <tr>
                        <td class="label">Levelezőlista</td><td wicket:id="levelezoLista" />
                    </tr>
                    <tr>
                        <td class="label">Bemutatkozás</td><td><span wicket:id="leiras" /></td>
                    </tr>
                </table>
                <h2>Csoport tagjai</h2>
                <div class="subdata">
                    <table class="withheader">
                        <tr class="headers">
                            <th style="width: 200px;">Felhasználó neve</th>
                            <th>Becenév</th>
                            <th>Betöltött poszt</th>
                            <th style="width: 150px;">Tagság ideje</th>
                        </tr>
                        <tr wicket:id="csoptagsag">
                            <td>
                                <span wicket:id="felhlink" />
                            </td>
                            <td wicket:id="becenev" />
                            <td wicket:id="jogok" />
                            <td><span wicket:id="kezdet" /> - <span wicket:id="veg" /></td>
                        </tr>
                    </table>
                </div>
            </div>
        </wicket:extend>
    </body>
</html>
