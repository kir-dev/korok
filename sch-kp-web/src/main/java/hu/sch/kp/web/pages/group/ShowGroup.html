<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <wicket:extend xmlns:wicket="http://wicket.apache.org">
            <h2>Csoport adatlap</h2>
            <h3>Csoport adatai</h3>
            <table>
                <tr>
                    <td>Csoport neve</td><td wicket:id="nev" />
                </tr>
                <tr>
                    <td>Csoport alapítási éve</td><td wicket:id="alapitasEve" />
                </tr>
                <tr>
                    <td>Csoport weboldalának címe</td><td wicket:id="webpage" />
                </tr>
                <tr>
                    <td>Csoport levelezőlista címe</td><td wicket:id="levelezoLista" />
                </tr>
                <tr>
                    <td>Csoport leírása</td><td><span wicket:id="leiras" /></td>
                </tr>
            </table>
            <h3>Csoport tagjai</h3>
            <table>
                <tr>
                    <th>Felhasználó neve</th>
                    <th>Jogok</th>
                    <th>Tagság ideje</th>
                </tr>
                <tr wicket:id="csoptagsag">
                    <td>
                        <span wicket:id="felhlink" />
                    </td>
                    <td wicket:id="jogok" />
                    <td><span wicket:id="kezdet" /> - <span wicket:id="veg" /></td>
                </tr>
            </table>
        </wicket:extend>
    </body>
</html>
