<wicket:extend>
    <div id="ViewNavigation">
        <span>Adatlap nézet</span>
        <ul >
            <li><a wicket:id="detailView">Korábbi értékelések</a></li>
            <li><a wicket:id="editPage">Adatlap szerkesztése</a></li>
        </ul>
    </div>

    <span wicket:id="pagemessages" id="pagemessages"></span>

    <h2>Kör adatai</h2>
    <div class="subdata">
        <table>
            <tr>
                <td class="label">Név</td><td wicket:id="nev"/>
            </tr>
            <tr>
                <td class="label">Alapítási éve</td><td wicket:id="alapitasEve" />
            </tr>
            <tr>
                <td class="label">Weboldal</td>
                <td><span wicket:id="webpage">will be replaced</span></td>
            </tr>
            <tr>
                <td class="label">Levelezőlista</td><td wicket:id="levelezoLista" />
            </tr>
            <tr>
                <td class="label">Bemutatkozás</td><td><span wicket:id="leiras" /></td>
            </tr>
        </table>
    </div>
    <h2>Aktív tagok</h2>
    <wicket:panel wicket:id="user"></wicket:panel>
    <wicket:panel wicket:id="admin"></wicket:panel>
    <h2>Öregtagok</h2>
    <div class="subdata">
        <table class="withheader">
            <tr class="headers">
                <th style="width: 250px;">Felhasználó neve</th>
                <th>Becenév</th>
                <th style="width: 180px">Tagság ideje</th>
            </tr>
            <tr wicket:id="oregtagsag">
                <td>
                    <span wicket:id="felhlink" />
                </td>
                <td wicket:id="becenev" />
                <td><span wicket:id="kezdet" /> - <span wicket:id="veg" /></td>
            </tr>
        </table>
    </div>
</wicket:extend>
