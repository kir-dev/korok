<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <wicket:extend xmlns:wicket="http://wicket.apache.org">
            <span wicket:id="pagemessages" id="pagemessages"></span>
            <a wicket:id="detailView" style="float: right;">Részletes csoport nézet</a>
            <a wicket:id="editPage" class="btn"><img src="images/btnEdit.gif" alt="Adatlap szerkesztése" /></a>
            <h2>Csoport adatai</h2>
            <div class="subdata">
                <table>
                    <tr>
                        <td class="label">Név</td><td wicket:id="nev"/>
                    </tr>
                    <tr>
                        <td class="label">Alapítási éve</td><td wicket:id="alapitasEve" />
                    </tr>
                    <tr>
                        <td class="label">Weboldal</td>
                        <td><a href="#" target="_new" wicket:id="webpage">will be replaced</a></td>
                    </tr>
                    <tr>
                        <td class="label">Levelezőlista</td><td wicket:id="levelezoLista" />
                    </tr>
                    <tr>
                        <td class="label">Bemutatkozás</td><td><span wicket:id="leiras" /></td>
                    </tr>
                </table>
            </div>
            <h2>Aktív tagok</h2>
            <div class="subdata">
                <table class="withheader">
                    <tr class="headers">
                        <th style="width: 250px;">Felhasználó neve</th>
                        <th>Becenév</th>
                        <th style="width: 160px">Betöltött poszt</th>
                        <th style="width: 180px">Tagság ideje</th>
                    </tr>
                    <tr wicket:id="csoptagsag">
                        <td>
                            <span wicket:id="felhlink" />
                        </td>
                        <td wicket:id="becenev" />
                        <td wicket:id="jogok" />
                        <td><span wicket:id="kezdet" /> - <span wicket:id="veg" /></td>
                    </tr>
                </table>
            </div>
            <h2>Öregtagok</h2>
            <div class="subdata">
                <table class="withheader">
                    <tr class="headers">
                        <th style="width: 250px;">Felhasználó neve</th>
                        <th>Becenév</th>
                        <th style="width: 180px">Tagság ideje</th>
                    </tr>
                    <tr wicket:id="oregtagsag">
                        <td>
                            <span wicket:id="felhlink" />
                        </td>
                        <td wicket:id="becenev" />
                        <td><span wicket:id="kezdet" /> - <span wicket:id="veg" /></td>
                    </tr>
                </table>
            </div>
        </wicket:extend>
    </body>
</html>
