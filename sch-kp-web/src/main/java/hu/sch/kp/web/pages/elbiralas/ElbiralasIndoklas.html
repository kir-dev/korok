<wicket:extend xmlns:wicket="http://wicket.apache.org">
    <span id="pagemessages">
        <ul>
            <li class="feedbackPanelINFO">
                <span class="feedbackPanelINFO">
                    Minden elutasított igénylést kötelezően meg kell indokolni.
                    Az elfogadott igénylésekhez is írható indoklás.
                </span>
            </li>
            <li class="feedbackPanelINFO">
                <span class="feedbackPanelINFO">
                    <b>A mentés csak az indoklások kitöltése után történik meg.</b>
                </span>
            </li>
        </ul>
    </span>

    <span wicket:id="pagemessages" id="pagemessages"></span>

    <form wicket:id="elbiralasindoklasform">
        <div wicket:id="elbiraltErtekeles">
            <h2 wicket:id="ertekeles.csoport.nev" />
            <div class="subdata">
                <i>Belépőkérelem: </i> <span wicket:id="belepoStatusz"></span><br/>
                <i>Pontkérelem: </i> <span wicket:id="pontStatusz"></span><br/>
                <i>Indoklás: </i><br />
                <textarea wicket:id="indoklas" class="textinput" style="width: 760px;"></textarea>
            </div>
        </div>
        <input type="submit" class="btn" value="Mentés"/>
    </form>
</wicket:extend>
