<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <wicket:extend xmlns:wicket="http://wicket.apache.org">
            Minden elutasított igénylést kötelezően meg kell indokolni (piros keret).
            Az elfogadott igénylésekhez is írható indoklás.<br/>
            <b>A mentés csak az indoklások kitöltése után történik meg.</b>
            <form wicket:id="elbiralasindoklasform">
                <ul>
                    <li wicket:id="elbiraltErtekeles">
                        Csoport: <span wicket:id="ertekeles.csoport.nev"></span><br/>
                        Belépőkérelem: <span wicket:id="belepoStatusz"></span><br/>
                        Pontkérelem: <span wicket:id="pontStatusz"></span><br/>
                        <textarea wicket:id="indoklas" class=""></textarea>
                    </li>
                </ul>
                <input type="submit" value="OK"/>
            </form>
        </wicket:extend>
    </body>
</html>
