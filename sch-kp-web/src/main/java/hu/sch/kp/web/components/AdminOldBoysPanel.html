<wicket:panel wicket:id="oldAdmin">
    <div class="subdata">
        <div class="notifybox">
            Öregtagot újra aktív taggá tenni az Aktíválandó oszlopban található
            jelölőnégyzeteket használva tudod csoportosan kijelölni az egyes tagokat.
            A táblázat alján található Mentés gombbal tudod véglegesíteni a tagság
            megújítását.
        </div>
        <form wicket:id="oldForm">
            <table wicket:id="table" class="withheader">
                <tr class="headers">
                    <th style="width: 250px;">Felhasználó neve</th>
                    <th>Becenév</th>
                    <th>Betöltött poszt</th>
                    <th>Jogok</th>
                    <th style="text-align: center;">Aktíválandó</th>
                </tr>
                <tr wicket:id="members">
                    <td>
                        <span wicket:id="felhlink" />
                    </td>
                    <td wicket:id="becenev" />
                    <td wicket:id="jogok" />
                    <td>
                        <span wicket:id="postLink" />
                    </td>
                    <td style="text-align: center;">
                        <input wicket:id="check" type="checkbox" />
                    </td>
                </tr>
            </table>
            <input type="submit" class="btn" value="Mentés" />
        </form>
    </div>
</wicket:panel>
