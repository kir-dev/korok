<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <wicket:extend xmlns:wicket="http://wicket.apache.org">
            <a wicket:id="simpleView" class="btn"><img src="images/btnLessInfo.gif" alt="Egyszerű nézet" /></a>
            <div id="ertekelesCont">
                <form wicket:id="idoszakForm" style="margin-top: 15px;">
                    <select wicket:id="semesters" style="width: 250px;">
                        <option>site 1</option>
                        <option>site 2</option>
                    </select>
                    <input type="submit" value="OK"/>
                </form>
                <h2>Leadott pontkérelmek</h2>
                <div class="subdata">
                    <table wicket:id="pontTabla" class="withheader" style="z-index:1; position:relative; margin-top: 5px; margin-bottom: 10px;">
                        <tr class="headers">
                            <th style="width: 170px;">Név</th>
                            <th style="width: 130px;">Pontszám</th>
                        </tr>
                        <tr wicket:id="pontok">
                            <td>
                                <a wicket:id="felhLink">
                                    <span wicket:id="felhNev"></span>
                                </a>
                            </td>
                            <td>
                                <span wicket:id="pontszam"></span>
                            </td>
                        </tr>
                    </table>
                </div>
                <h2>Leadott belépőkérelmek</h2>
                <div class="subdata">
                    <table wicket:id="belepoTabla" class="withheader" style="z-index:1; position:relative; margin-top: 5px; margin-bottom: 10px;">
                        <tr class="headers">
                            <th style="width: 170px;">Név</th>
                            <th style="width: 130px;">Belépő típusa</th>
                        </tr>
                        <tr wicket:id="belepok">
                            <td>
                                <a wicket:id="felhLink">
                                    <span wicket:id="felhNev"></span>
                                </a>
                            </td>
                            <td>
                                <span wicket:id="belepotipus"></span>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </wicket:extend>
    </body>
</html>
