<wicket:extend>
    <span wicket:id="pagemessages" id="pagemessages"></span>
    <div id="belepoIgenylesIndoklasCont">
        <br/><h3>A belépőigénylés leadása előtt minden színes belépő igényléséhez
        szöveges indoklást kell fűznöd!</h3>
        <form wicket:id="indoklasform" style="margin-top: 10px;">
            <ul>
                <li wicket:id="indoklas" style="margin-top: 13px;">
                    Név: <span wicket:id="felhasznalo.nev"></span><br/>
                    Becenév: <span wicket:id="felhasznalo.becenev"></span><br/>
                    Belépőtípus: <span wicket:id="belepotipus"></span><br/><br/>
                    <textarea class="textinput" style="height: 100px;" wicket:id="szovegesErtekeles"></textarea>
                </li>
            </ul>
            <input type="submit" class="btn" value="Mentés"/>
        </form>
    </div>
</wicket:extend>
