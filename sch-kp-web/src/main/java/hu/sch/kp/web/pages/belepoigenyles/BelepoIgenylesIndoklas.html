<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <wicket:extend xmlns:wicket="http://wicket.apache.org">
            <span wicket:id="pagemessages" id="pagemessages"></span>
            <div id="belepoIgenylesIndoklasCont">
                <strong>A belépőigénylés leadása előtt minden színes belépő igényléséhez
                szöveges indoklást kell fűznöd!</strong><br/>
                <form wicket:id="indoklasform" style="margin-top: 10px;">
                    <ul>
                        <li wicket:id="indoklas" style="margin-top: 13px;">
                            Név: <span wicket:id="felhasznalo.nev"></span><br/>
                            Becenév: <span wicket:id="felhasznalo.becenev"></span><br/>
                            Belépőtípus: <span wicket:id="belepotipus"></span><br/>
                            <textarea style="width: 450px;" wicket:id="szovegesErtekeles"></textarea>
                        </li>
                    </ul>
                    <input type="submit" value="OK"/>
                </form>
            </div>
        </wicket:extend>
    </body>
</html>
