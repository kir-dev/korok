<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <wicket:extend xmlns:wicket="http://wicket.apache.org">
            <strong>A belépőigénylés leadása előtt minden színes belépő igényléséhez
            szöveges indoklást kell fűzöd!</strong><br/>
            <form wicket:id="indoklasform">
                <ul>
                    <li wicket:id="indoklas">
                        Név: <span wicket:id="felhasznalo.nev"></span><br/>
                        Becenév: <span wicket:id="felhasznalo.becenev"></span><br/>
                        Belépőtípus: <span wicket:id="belepotipus"></span><br/>
                        <textarea wicket:id="szovegesErtekeles"></textarea>
                    </li>
                </ul>
                <input type="submit" value="OK"/>
            </form>
        </wicket:extend>
    </body>
</html>
