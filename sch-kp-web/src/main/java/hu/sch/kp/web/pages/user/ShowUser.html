<html>
    <body>
        <wicket:extend>
            <h2><span wicket:id="nev">Név</span> felhasználó közösségi adatlapja</h2>
            <h3>Pontigények</h3>
            <table id="pontigenyek">
                <tr>
                    <th>Szemeszter</th>
                    <th>Kör</th>
                    <th>Igényelt pontszám</th>
                </tr>
                <tr wicket:id="pontigeny">
                    <td><span wicket:id="ertekeles.szemeszter" /></td>
                    <td><span wicket:id="ertekeles.csoport.nev" /></td>
                    <td><span wicket:id="pont" /></td>
                </tr>
            </table>
            <h3>Belépőigények</h3>
            <table id="belepoigenyek">
                <tr>
                    <th>Szemeszter</th>
                    <th>Kör</th>
                    <th>Igényelt belépő</th>
                    <th>Szöveges indoklás</th>
                </tr>
                <tr wicket:id="belepoigeny">
                    <td><span wicket:id="ertekeles.szemeszter" /></td>
                    <td><span wicket:id="ertekeles.csoport.nev" /></td>
                    <td><span wicket:id="belepotipus" /></td>
                    <td><span wicket:id="szovegesErtekeles" /></td>
                </tr>
            </table>
        </wicket:extend>
    </body>
</html>
