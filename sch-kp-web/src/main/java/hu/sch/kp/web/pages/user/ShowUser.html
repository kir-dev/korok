<html>
    <body>
        <wicket:extend>
            <table id="profile">
                <tr>
                    <td><wicket:message key="user.name"/></td>
                    <td><span wicket:id="name">[user name]</span></td>
                </tr>
                <tr>
                    <td><wicket:message key="user.loginname"/></td>
                    <td><span wicket:id="loginName">[user login name]</span></td>
                </tr>
                <tr>
                    <td><wicket:message key="user.emailAddress"/></td>
                    <td><span wicket:id="emailAddress">[user email address]</span></td>
                </tr>
            </table>            
        </wicket:extend>
    </body>
</html>
